<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="topic">
            <h1>Encryption</h1>
        </div>
        <div class="main-body-container">
            <div class="user-input equal">
                <div class="number ">
                    <h4 class="num">Number</h4>
                    <input type="Number"  title="Encryption or Decryption Number" class="input-number"  >
                </div>
                <div class="plaintext">
                    <h4 class="plain-text-msg">Plaintext</h4>
                    <textarea name="string"  title="Enter a message to be encrypted or decrypted" class="plain-text" id="text-area" ></textarea>
                </div>
            </div>
            <div class="buttons ">
                <button class="Encrypt" title="To Encrypt Plaintext">Encrypt</button>
                <button class="Decrypt" title="To Decrypt Plaintext">Decrypt</button>
            </div>
            <div class="output equal">
                <div class="encryptedtext">
                    <h4 class="plain-text-opt">Encrypted Text</h4>
                    <textarea name="string" class="encrypted" id="text-area"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
